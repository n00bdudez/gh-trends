name: Update GitHub Trending

on:
  schedule:
    - cron: '0 0 * * *' # daily at UTC midnight
  workflow_dispatch:

jobs:
  update-data:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Fetch trending repos
        run: |
          curl -s https://ghapi.huchen.dev/repositories?since=daily -o data.json

      - name: Commit and push
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add data.json
          git commit -m "Update trending repos"
          git push
